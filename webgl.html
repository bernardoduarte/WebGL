<!DOCTYPE HTML>
<html>
	<head>
		<style>
			#mycanvas{border:5px solid black;}
		</style>
	</head>
	<body>
		<script language = "glsl" id = "VSHADER_CODE" type = "vertex-glsl">
			attribute vec2 coordinates;
			attribute vec3 color;
			uniform mat4 rotationMatrix;
			uniform mat4 translationMatrix;
			uniform mat4 scaleMatrix;
			varying vec3 vColor;
			void main(void){
				gl_Position = vec4(coordinates, 0.0, 1.0) * scaleMatrix * rotationMatrix * translationMatrix;
				vColor = color;
			}
		</script>
		<script language = "glsl" id = "FSHADER_CODE" type = "fragment-glsl">
			precision mediump float;
			varying vec3 vColor;
			void main(void){
				gl_FragColor = vec4(vColor, 1.0);
			}
		</script>
		<canvas width = "500" height = "500" id = 'mycanvas'></canvas>
		<script language="javascript" src='./js/canvas.js'></script>
		<script language="javascript" src='./js/index.js'></script>
		<div>
			<label>Vertices</label>
			<input id='vertices' 
						 oninput='changeParams()'	
			       placeholder='vertices' value='[1, 1, -1, 1, 1, -1, -1, -1]' />
			<label>Indices</label>
			<input id='indices' 
						 oninput='changeParams()'	
			       placeholder='indices' value='[0,1,2,1,3,2]' />
			<label>Colors</label>
			<input id='colors' 
						 oninput='changeParams()'	
						 placeholder='colors' value='[1,0,0, 0,1,0, 0,0,1, 1,0,1]' />
			<button onClick='changeParams()'>Draw</button>
		</div>
	</body>
</html>
