<!DOCTYPE html>
<html>
	<head>
		<title>ImpaWebGL</title>
		<script id="WebGL"type="text/javascript">
			var mygl = {};//My GL functions and attributes
			var myShaderProgram = {};
			var gl = {};
			mygl.start = function(){
				mygl.canvas = document.getElementById("glCanvas");
				gl = mygl.canvas.getContext("experimental-webgl");
				mygl.viewportWidth = mygl.canvas.width;
				mygl.viewportHeight = mygl.canvas.height;
			}
			mygl.getShader = function(shaderId){
				var shaderScript = document.getElementById(shaderId);
				if(!shaderScript){
					alert("Could not find "+shaderId+" Shader Script");
					return null;
				}
				
				var shader;
				if(shaderScript.type == "x-shader/x-vertex"){
					shader = gl.createShader(gl.VERTEX_SHADER);
				}else if(shaderScript.type == "x-shader/x-fragment"){
					shader = gl.createShader(gl.FRAGMENT_SHADER);
				}else{
					alert(shaderScript.type+" is not a Shader Type");
					return null;
				}

				gl.shaderSource(shader, shaderScript.textContent);
				gl.compileShader(shader);
				if(!gl.getShaderParameter(shader, gl.COMPILE_STATUS)){
					alert(gl.getShaderInfoLog(shader));
					return null;
				}

				return shader;
			}
			mygl.startShader = function(){
				mygl.vertexShader = mygl.getShader("shader-vs");
				mygl.fragmentShader = mygl.getShader("shader-fs");

				mygl.shaderProgram = gl.createProgram();
				gl.attachShader(mygl.shaderProgram, mygl.vertexShader);
				gl.attachShader(mygl.shaderProgram, mygl.fragmentShader);
				gl.linkProgram(mygl.shaderProgram);
				if(!gl.getProgramParameter(mygl.shaderProgram, gl.LINK_STATUS)){
					alert("Could not link shaders");
				}

				gl.useProgram(mygl.shaderProgram);
				myShaderProgram.program = mygl.shaderProgram;
				myShaderProgram.getAllUniformLocations();
			}
			myShaderProgram.getAllUniformLocations = function(){
				myShaderProgram.location = [];
				myShaderProgram.location["translationMatrix"] = gl.getUniformLocation(myShaderProgram.program, "translationMatrix");
				myShaderProgram.location["rotationMatrix"] = gl.getUniformLocation(myShaderProgram.program, "rotationMatrix");
				myShaderProgram.location["scaleMatrix"] = gl.getUniformLocation(myShaderProgram.program, "scaleMatrix");
				myShaderProgram.location["midTranslationMatrix"] = gl.getUniformLocation(myShaderProgram.program, "midTranslationMatrix");
				myShaderProgram.location["midRotationMatrix"] = gl.getUniformLocation(myShaderProgram.program, "midRotationMatrix");
				myShaderProgram.location["isMidStruct"] = gl.getUniformLocation(myShaderProgram.program, "isMidStruct");
			}
			mygl.createVBO = function(vertexArray, itemSize){
				var VBO = gl.createBuffer();
				gl.bindBuffer(gl.ARRAY_BUFFER, VBO);
				gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertexArray), gl.STATIC_DRAW);
				gl.bindBuffer(gl.ARRAY_BUFFER, null);
				VBO.itemSize = itemSize;
				VBO.numItems = vertexArray.length/itemSize;
				return VBO;
			}
			mygl.createIBO = function(indexArray){
				var IBO = gl.createBuffer();
				gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, IBO);
				gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(indexArray), gl.STATIC_DRAW);
				gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, null);
				return IBO;
			}
			mygl.associate = function(VBO, attributeName){
				gl.bindBuffer(gl.ARRAY_BUFFER, VBO);
				if(VBO.IBO!="undefined"){
					gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, VBO.IBO);
				}
				var attribute = gl.getAttribLocation(mygl.shaderProgram, attributeName);
				gl.vertexAttribPointer(attribute, VBO.itemSize, gl.FLOAT, false, 0, 0);
				gl.enableVertexAttribArray(attribute);
				return attribute;
			}
			mygl.drawSetup = function(){
				gl.clearColor(mygl.background.r, mygl.background.g, mygl.background.b, mygl.background.a);
				gl.enable(gl.DEPTH_TEST);
				gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
				gl.viewport(0, 0, mygl.viewportWidth, mygl.viewportHeight);
			}
			mygl.setViewport = function(width, height){
				mygl.viewportWidth = width;
				mygl.viewportHeight = height;
			}
			mygl.setBackground = function(r, g, b, a){
				mygl.background = {};
				mygl.background.r = r;
				mygl.background.g = g;
				mygl.background.b = b;
				mygl.background.a = a;
			}

		</script>
		<script id="toolkit" type="text/javascript">
			glArrayType=typeof Float32Array!="undefined"?Float32Array:typeof WebGLFloatArray!="undefined"?WebGLFloatArray:Array;

			glIndexType=typeof Uint16Array!="undefined"?Uint16Array:typeof Array;

			function toRadians(deegrees){
				return deegrees * Math.PI / 180;
			}

			window.requestAnimFrame = (function() {
				return window.requestAnimationFrame ||
					window.webkitRequestAnimationFrame ||
					window.mozRequestAnimationFrame ||
					window.oRequestAnimationFrame ||
					window.msRequestAnimationFrame ||
					function(callback, element) {
					window.setTimeout(callback, 1000/60);
					};
			})();

			var mat = {};
			mat.createTranslation = function(Tx, Ty, Tz){
				var matrix = new glArrayType(16);
				for(var i = 0; i<matrix.length; i++){
					(i%5 == 0) ? matrix[i] = 1.0 : matrix[i]= 0.0;
				}
				matrix[3] = Tx;
				matrix[7] = Ty;
				matrix[11] = Tz;
				return matrix;
			}
			mat.createRotation = function(angle){
				var matrix = new glArrayType(16);
				for(var i = 0; i<matrix.length; i++){
					(i%5 == 0) ? matrix[i] = 1.0 : matrix[i]= 0.0;
				}
				matrix[0] = matrix[5] = Math.cos(toRadians(angle));
				matrix[1] -= matrix[4] = Math.sin(toRadians(angle));
				return matrix;
			}
			mat.createScale = function(Sx, Sy, Sz){
				var matrix = new glArrayType(16);
				for(var i = 0; i<matrix.length; i++){
					(i%5 == 0) ? matrix[i] = 1.0 : matrix[i]= 0.0;
				}
				matrix[0] = Sx;
				matrix[5] = Sy;
				matrix[10] = Sz;
				return matrix;
			}

		</script>
		<script id="geometry" type="text/javascript">
			circle={};
			circle.createVertices = function(radius, vertexCount, isCircunference){
				var theta = (360.0 / vertexCount);
				var vertices;
				if(isCircunference){
					vertices = new glArrayType(2*vertexCount);
					for(var i = 0; 2*i < vertices.length; i++){
						vertices[2*i] = radius*Math.cos(toRadians(i*theta));
						vertices[2*i+1] = radius*Math.sin(toRadians(i*theta));
					}
				}
				else{
					vertices = new glArrayType(2*vertexCount+2);
					vertices[0] = 0.0;
					vertices[1] = 0.0;
					for(var i = 0; 2*i+2 < vertices.length; i++){
						vertices[2*i+2] = radius*Math.cos(toRadians(i*theta));
						vertices[2*i+3] = radius*Math.sin(toRadians(i*theta));
					}
				}
				return vertices;
			}
			circle.createIndices = function(vertices, isCircunference){
				var indices;
				if(isCircunference){
					indices = new Array((vertices.length)/2);
					for(var i = 0; i < indices.length; i++){
						indices[i] = i;
					}
				}
				else{
					indices = new Array((vertices.length-2)*3/2);
					for(var i = 0; i+1 < indices.length/3; i++){
						indices[3*i] = i+1;
						indices[3*i+1] = 0;
						indices[3*i+2] = i+2;
					}
					indices[indices.length-3] = i+1;
					indices[indices.length-2] = 0;
					indices[indices.length-1] = 1;
				}
				return indices;
			}

			torus = {};
			torus.createVertices = function(r1, r2, speedRatio, vertexCount){
				var alpha = (360.0 / vertexCount);
				var beta = speedRatio * alpha;
				var vertices = new glArrayType(vertexCount);
				for(var i = 0; i < vertexCount; i++){
					vertices[i] = r1*Math.cos(toRadians(i*alpha)) + r2*Math.cos(toRadians(i*beta));
					vertices[i+1] = r1*Math.sin(toRadians(i*alpha)) + r2*Math.sin(toRadians(i*beta));
				}
				return vertices;
			}
			torus.createIndices = function(vertices){
				var indices = new Array(vertices.length/2);
				for(var i = 0; i < indices.length; i++){
					indices[i] = i;
				}
				return indices;
			}
		</script>
		<script id="shader-fs" type="x-shader/x-fragment">
			precision mediump float;
			varying vec3 vColor;
			void main(void){
				gl_FragColor = vec4(vColor, 1.0);
			}

		</script>
		<script id="shader-vs" type="x-shader/x-vertex">
			attribute vec2 aCoordinates;

			uniform mat4 translationMatrix;
			uniform mat4 rotationMatrix;
			uniform mat4 scaleMatrix;
			uniform mat4 midTranslationMatrix;
			uniform mat4 midRotationMatrix;

			uniform float isMidStruct;

			varying vec3 vColor;
			void main(void){
				vec4 pos = vec4(aCoordinates, 0.0, 1.0) * scaleMatrix;
				if(isMidStruct==1.0){
					pos = pos * midTranslationMatrix * midRotationMatrix;
				}
				pos = pos * translationMatrix * rotationMatrix;
				gl_Position = pos;
				vColor = vec3(0.5, aCoordinates.y/2.0+0.5, aCoordinates.x/2.0+0.5);
				gl_PointSize = 2.0;
			}

		</script>
		<script id="application" type="text/javascript">
			
			function createStruct(scale, rot, Tx, Ty, numVert, isRing){
				var struct = {};
				struct.scale = scale;
				struct.rot = rot;
				struct.Tx = Tx;
				struct.Ty = Ty;
				struct.scaleM = mat.createScale(scale, scale, 1.0);
				struct.rotM = mat.createRotation(rot);
				struct.transM = mat.createTranslation(Tx, Ty, 0.0);
				struct.vertices = circle.createVertices(1.0, numVert, isRing);
				struct.VBO = mygl.createVBO(struct.vertices, 2);
				struct.VBO.indices = circle.createIndices(struct.vertices, isRing);
				struct.VBO.IBO = mygl.createIBO(struct.VBO.indices);
				return struct;
			}

			function drawStruct(struct, mode){
				gl.uniformMatrix4fv(myShaderProgram.location["scaleMatrix"], false, struct.scaleM);
				gl.uniformMatrix4fv(myShaderProgram.location["rotationMatrix"], false, struct.rotM);
				gl.uniformMatrix4fv(myShaderProgram.location["translationMatrix"], false, struct.transM);
				struct.VBO.attrib = mygl.associate(struct.VBO, "aCoordinates");
				gl.drawElements(mode, struct.VBO.indices.length, gl.UNSIGNED_SHORT, 0);
			}

			function createMidStruct(scale, rot1, rot2, Tx1, Tx2, Ty1, Ty2, numVert, isRing){
				var midStruct = {};
				midStruct = createStruct(scale, rot1, Tx1, Ty1, numVert, isRing);
				midStruct.rot2 = rot2;
				midStruct.Tx2 = Tx2;
				midStruct.Ty2 = Ty2;
				midStruct.midRotM = mat.createRotation(rot2);
				midStruct.midTransM = mat.createTranslation(Tx2, Ty2, 0.0);
				return midStruct;
			}

			function drawMidStruct(struct, mode){
				gl.uniformMatrix4fv(myShaderProgram.location["midTranslationMatrix"], false, struct.midTransM);
				gl.uniformMatrix4fv(myShaderProgram.location["midRotationMatrix"], false, struct.midRotM);
				gl.uniform1f(myShaderProgram.location["isMidStruct"], 1.0);
				drawStruct(struct, mode);
				gl.uniform1f(myShaderProgram.location["isMidStruct"], 
					0.0);
			}

			var lastTime = 0;
			var rotAngle = 0;
			var angularSpeed = 30;

			function animate(){
				var timeNow = new Date().getTime();
				if(lastTime!=0){
					var elapsed = timeNow - lastTime;

					rotAngle += angularSpeed*elapsed/1000.0;  
				}
				lastTime = timeNow;
			}

			function tick(){
				requestAnimFrame(tick);
				drawScene();
				animate();
			}

			var numArms = 3;
			var numMidArms = 1;

			function drawScene(){
				mygl.setBackground(0.1, 0.1, 0.1, 1.0);
				mygl.drawSetup();

				numVertices = 32;

				core = createStruct(0.08, rotAngle, 0.0, 0.0, numVertices, false);
				drawStruct(core, gl.TRIANGLES);

				arms = createStruct(core.scale*7, rotAngle, core.Tx, core.Ty, numArms, false);
				drawStruct(arms, gl.LINE_STRIP);

				ring = createStruct(core.scale*3/2, rotAngle, core.Tx, core.Ty, numVertices, true);
				drawStruct(ring, gl.LINE_LOOP);

				dotRing = createStruct(arms.scale, -rotAngle, core.Tx, core.Ty, numVertices*2, true);
				drawStruct(dotRing, gl.POINTS);

				midCore = [];
				midRing1 = [];
				midRing2 = [];
				midArm = [];
				finalCore = [];
				finalRing = [];
				for(var i = 0; i < numArms; i++){
					var tx1 = arms.vertices[2*i+2]*arms.scale + arms.Tx;
					var ty1 = arms.vertices[2*i+3]*arms.scale + arms.Ty;
					midCore[i] = createStruct(core.scale/2, rotAngle, tx1, ty1, numVertices, false);
					midRing1[i] = createStruct(midCore[i].scale*3/2, rotAngle, tx1, ty1, numVertices, true);
					midRing2[i] = createStruct(midCore[i].scale*5, rotAngle, tx1, ty1, numVertices, true);

					var angleOffset = i * 360/numArms;
					midArm[i] = createMidStruct(midRing2[i].scale, rotAngle, rotAngle*numArms*2+angleOffset, tx1, 0.0, ty1, 0.0, numMidArms, false);

					for(var j = 0; j < numMidArms; j++){
						var tx2 = midArm[i].vertices[2*j+2]*midArm[i].scale;
						var ty2 = midArm[i].vertices[2*j+3]*midArm[i].scale;
						finalCore[j] = createMidStruct(midCore[i].scale/2, rotAngle, midArm[i].rot2, tx1, tx2, ty1, ty2, numVertices, false);
						finalRing[j] = createMidStruct(finalCore[j].scale*3/2, rotAngle, midArm[i].rot2, tx1, tx2, ty1, ty2, numVertices, true);

						drawMidStruct(finalCore[j], gl.TRIANGLES);
						drawMidStruct(finalRing[j], gl.LINE_LOOP);
					}

					drawStruct(midCore[i], gl.TRIANGLES);
					drawStruct(midRing1[i], gl.LINE_LOOP);
					drawStruct(midRing2[i], gl.LINE_LOOP);
					drawMidStruct(midArm[i], gl.LINE_STRIP);

				}

				trajectory = createStruct(1.0, 0.0, 0.0, 0.0, false);
				trajectory.vertices = torus.createVertices(arms.vertices[2]*arms.scale, midArm[0].vertices[2]*midArm[0].scale, 1.0, 4);
				trajectory.VBO = mygl.createVBO(trajectory.vertices, 1.0);
				trajectory.VBO.indices = torus.createIndices(trajectory.vertices);
				trajectory.VBO.IBO = mygl.createIBO(trajectory.vertices);
				drawStruct(trajectory, gl.LINE_LOOP);

			}

			function main(){
				mygl.start();
				mygl.startShader();

				tick();
			}

			function addArm(){
				if(numArms<7) numArms++;
			}

			function delArm(){
				if(numArms>1) numArms--;
			}

			function addMidArm(){
				if(numMidArms<5) numMidArms++;
			}

			function delMidArm(){
				if(numMidArms>1) numMidArms--;
			}

		</script>
	</head>
	<body onload="main();">
		<button onClick="addArm()">Add Arm</button>
		<button onClick="delArm()">Delete Arm</button>
		<button onClick="addMidArm()">Add Secondary Arm</button>
		<button onClick="delMidArm()">Delete Secondary Arm</button>
		<br>
		<canvas id="glCanvas" style="border: none;" width="500" height="500">
	</body>
</html>
